"'Edit Board Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: =gblAppStyles.ButtonPrimary.Fill
    OnVisible: |-
        =Reset(galCoverColors_EditBoard);
        Reset(galCoverIcons_EditBoard);
        Reset(rdoCoverType_EditBoard);
        Reset(txtTitle_EditBoard);
        Reset(cmbCategory_EditBoard);
        Reset(txtDescription_EditBoard);
        UpdateContext({locResetAddCoverImage: false});
        UpdateContext({locResetAddCoverImage: true});
        SetFocus(txtTitle_EditBoard);
        UpdateContext(
            {
                locSelectedBoardColor: If(
                    gblThemeDark || gblThemeHiCo,
                    locSelectedBoard.'Cover Color Dark',
                    locSelectedBoard.'Cover Color'
                )
            }
        );
        //locDefaultBoardCoverColor
        UpdateContext(
            {
                locDefaultBoardCoverColor: If(
                    gblThemeDark || gblThemeHiCo,
                    LookUp(colBoardCoverColors, Color = locSelectedBoard.'Cover Color Dark'),
                    LookUp(colBoardCoverColors, Color = locSelectedBoard.'Cover Color')
                )
            }
        );
        UpdateContext(
            {
                locSelectedBoardIcon: {}
            }
        );
        UpdateContext(
            {
                locSelectedBoardIcon: LookUp(
                    galCoverIcons_EditBoard.AllItems,
                    Url = locSelectedBoard.'Cover Icon'
                )
            }
        );
        Reset(galCoverIcons_EditBoard);

    tmrSetFocus_EditBoards As timer:
        AutoStart: =locSetFocusTimerStart
        Duration: =100
        Height: =0
