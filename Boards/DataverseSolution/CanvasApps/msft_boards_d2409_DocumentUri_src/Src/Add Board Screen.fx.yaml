                    DisplayMode: |-
                        =If(
                            IsBlank(txtTitle_AddBoard.Text) || IsBlank(cmbCategory_AddBoard.Selected) || IsBlank(txtDescription_AddBoard.Text) || (rdoCoverType_AddBoard.Selected.Value = "Image" && ((IsBlank(galCovers_AddBoard.Selected) && IsBlank('addCoverImage_AddBoard(delete)'.Media)) || (IsBlank(galCovers_AddBoard.Selected) && IsBlank('addCoverImage_AddBoard(delete)'.Media)))) || (rdoCoverType_AddBoard.Selected.Value = "Icon" && (IsBlank(locDefaultBoardCoverColor) || IsBlank(locDefaultBoardCoverIcon))),
                            DisplayMode.Disabled,
                            DisplayMode.Edit
                        )
                    Fill: =gblAppStyles.ButtonPrimary.Fill
                    FocusedBorderColor: =gblAppStyles.ButtonPrimary.FocusedBorderColor
                    FocusedBorderThickness: =gblAppStyles.ButtonPrimary.FocusedBorderThickness
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Bold
                    Height: =32*1
                    HoverBorderColor: =gblAppStyles.ButtonPrimary.HoverBorderColor
                    HoverColor: =gblAppStyles.ButtonPrimary.HoverColor
                    HoverFill: =gblAppStyles.ButtonPrimary.HoverFill
                    OnSelect: |-
                        =If(
                            IsError(
                                Patch(
                                    Boards,
                                    Defaults(Boards),
                                    {
                                        Name: txtTitle_AddBoard.Text,
                                        Category: cmbCategory_AddBoard.Selected,
                                        Description: txtDescription_AddBoard.Text,
                                        'Cover Image': If(
                                            locCoverImageSelected && locCustomImageSelected && rdoCoverType_AddBoard.Selected.Value = "Image",
                                            {
                                                Name: addCoverImage_AddBoard.FileName,
                                                Value: addCoverImage_AddBoard.Media,
                                                Full: addCoverImage_AddBoard.Media
                                            }
                                        ),
                                        'Cover Stock': If(
                                            locCoverImageSelected && !locCustomImageSelected && rdoCoverType_AddBoard.Selected.Value = "Image",
                                            galCovers_AddBoard.Selected.appStockImage
                                        ),
                                        'Cover Icon': If(
                                            rdoCoverType_AddBoard.Selected.Value = "Icon",
                                            locDefaultBoardCoverIcon.Url
                                        ),
                                        'Cover Color': If(
                                            rdoCoverType_AddBoard.Selected.Value = "Icon",
                                            If(
                                                !(gblThemeDark || gblThemeHiCo),
                                                locDefaultBoardCoverColor.Color,
                                                LookUp(
                                                    colBoardCoverColors,
                                                    Base = locDefaultBoardCoverColor.Base && Theme = "default",
                                                    Color
                                                )
                                            )
                                        ),
                                        'Cover Color Dark': If(
                                            rdoCoverType_AddBoard.Selected.Value = "Icon",
                                            If(
                                                gblThemeDark || gblThemeHiCo,
                                                locDefaultBoardCoverColor.Color,
                                                LookUp(
                                                    colBoardCoverColors,
                                                    Base = locDefaultBoardCoverColor.Base && Theme = "dark",
                                                    Color
                                                )
                                            )
                                        )
                                    }
                                )
                            ),
                            Notify(
                                "Error saving record",
                                NotificationType.Error
                            )
                        );
                        Notify("Saved successfully");
                        //screen reader start
                        UpdateContext(
                            {
                                locScreenReaderAnnouncedText: With(
                                    {
                                        varAnnouncedText: With(
                                            {
                                                varDefault: "Saved successfully and navigating to the Boards Screen",
                                                varOOBTextId: "btnSave_AddBoard__locAnnouncement"
                                            },
                                            With(
                                                {
                                                    varLocalizedText: LookUp(
                                                        colLocalization,
                                                        OOBTextID = varOOBTextId,
                                                        LocalizedText
                                                    )
                                                },
                                                Coalesce(
                                                    varLocalizedText,
                                                    varDefault
                                                )
                                            )
                                        )
                                    },
                                    If(
                                        locScreenReaderAnnouncedText = varAnnouncedText,
                                        Concatenate(
                                            varAnnouncedText,
                                            " "
                                        ),
                                        varAnnouncedText
                                    )
                                )
                            }
                        );
                        //screen reader end
                        Navigate(
                            'Boards Screen',
                            ScreenTransition.Fade
                        )
