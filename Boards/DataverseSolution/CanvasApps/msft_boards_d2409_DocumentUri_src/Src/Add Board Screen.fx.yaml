        =Reset(galCoverColors_AddBoard);
        Reset(galCoverIcons_AddBoard);
        Reset(rdoCoverType_AddBoard);
        Reset(txtTitle_AddBoard);
        Reset(cmbCategory_AddBoard);
        Reset(txtDescription_AddBoard);
        Reset(galCovers_AddBoard);
        UpdateContext({locResetAddCoverImage: false});
        UpdateContext({locResetAddCoverImage: true});
        UpdateContext({locDefaultBoardCoverIcon: First(galCoverIcons_AddBoard.AllItems)});
        SetFocus(txtTitle_AddBoard)

    lblAnnounce_AddBoards As label:
        Height: =0
        Live: =Live.Assertive
        Text: =locScreenReaderAnnouncedText
        Width: =0
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =1

