"'Add Board Item Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    OnVisible: |-
        =Reset(rdoItemType_AddBoardItem);
        Reset(txtLink_AddBoardItem);
        Reset(txtTitle_AddBoardItem);
        Reset(txtDesc_AddBoardItem);
        SetFocus(txtLink_AddBoardItem)

    lblAnnounce_AddBoardItem As label:
        Height: =0
        Live: =Live.Assertive
        Text: =locScreenReaderAnnouncedText 
        Width: =0
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =1

    conAddBoardItem As groupContainer:
        DisplayMode: =DisplayMode.Edit
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Start
        LayoutDirection: =LayoutDirection.Horizontal
        LayoutJustifyContent: =LayoutJustifyContent.Start
        LayoutMode: =LayoutMode.Manual
        LayoutOverflowX: =LayoutOverflow.Hide
        LayoutOverflowY: =LayoutOverflow.Hide
        Width: =Parent.Width
        X: =0*1
        Y: =0*1
        ZIndex: =2

        cnvAddBoardItem As fluidGrid.fluidGridWithBlankCard:
            BorderThickness: =0
            Height: =Parent.Height - Self.Y
            Width: =Parent.Width
            Y: =0*0
            ZIndex: =1

            dtcAddBoardItem As dataCard:
                BorderColor: =RGBA(0, 0, 0, 1)
                BorderStyle: =BorderStyle.Solid
                BorderThickness: =0
                DisplayMode: =DisplayMode.Edit
                Fill: =RGBA(0, 0, 0, 0)
                Height: |-
                    =If(
                        'Add Board Item Screen'.Size = ScreenSize.ExtraLarge || 'Add Board Item Screen'.Size = ScreenSize.Large,
                        galPreview_AddBoardItem.Y + galPreview_AddBoardItem.Height + 20,
                        galPreview_AddBoardItem.Y + galPreview_AddBoardItem.Height + 20 + btnSave_AddBoardItem.Height + 60
                    )
                Width: =Parent.Width
                X: =0
                Y: =0
                ZIndex: =1

                imgBack_AddBoardItem As image:
                    AccessibleLabel: |-
                        =With({varDefault: "Click to go back",varOOBTextId: "imgBack_AddBoardItem__locAccessibleText"},With({varLocalizedText: LookUp(colLocalization,OOBTextID = varOOBTextId,LocalizedText)},Coalesce(varLocalizedText,varDefault)))
                    BorderColor: =gblAppStyles.ButtonPrimary.Fill
                    DisabledFill: |-
                        =With(
                            {
                                varImageIsCategory: LookUp(
                                    staticIcons,
                                    staticIconName = "Back"
                                ).staticIconIsCategory
                            },
                            If(
                                varImageIsCategory,
                                gblAppStyles.Icons.DisabledFill_Category,
                                Transparent
                            )
                        )
                    Fill: |-
                        =With(
                            {
                                varImageIsCategory: LookUp(
                                    staticIcons,
                                    staticIconName = "Back"
                                ).staticIconIsCategory
                            },
                            If(
                                varImageIsCategory,
                                gblAppStyles.Icons.Fill_Category,
                                Transparent
                            )
                        )
                    Height: =22*1
                    Image: |
                        =With(
                            {
                                varImageRecord: LookUp(
                                    staticIcons,
                                    staticIconName = "Back"
                                ),
                                varColor: If(
                                    Self.DisplayMode = DisplayMode.Disabled,
                                    gblAppStyles.Icons.DisabledColor,
                                    gblAppStyles.Icons.Color
                                )
                            },
                            With(
                                {
                                    varImageData: Concatenate(
                                        "data:image/svg+xml;utf8, ",
                                        EncodeUrl(
                                            Concatenate(
                                                "<svg viewBox='",
                                                varImageRecord.staticIconViewbox,
                                                "' xmlns='http://www.w3.org/2000/svg'><path d='",
                                                varImageRecord.staticIconPath,
                                                "' fill='#",
                                                varColor,
                                                "'/></svg>"
                                            )
                                        )
                                    )
                                },
                                varImageData
                            )
                        )
                    OnSelect: |-
                        =//screen reader start
                            UpdateContext(
                                {
                                    locScreenReaderAnnouncedText: With(
                                        {
                                            varAnnouncedText: With(
                                                {
                                                    varDefault: "Navigating back to Board items screen",
                                                    varOOBTextId: "lblBack_AddBoarditem_Announcement"
                                                },
                                                With(
                                                    {
                                                        varLocalizedText: LookUp(
                                                            colLocalization,
                                                            OOBTextID = varOOBTextId,
                                                            LocalizedText
                                                        )
                                                    },
                                                    Coalesce(
                                                        varLocalizedText,
                                                        varDefault
                                                    )
                                                )
                                            )
                                        },
                                        If(
                                            locScreenReaderAnnouncedText = varAnnouncedText,
                                            Concatenate(
                                                varAnnouncedText,
                                                " "
                                            ),
                                            varAnnouncedText
                                        )
                                    )
                                }
                            );
                            
                        //screen reader end
                        
                        Navigate(
                            'Board Items Screen',
                            ScreenTransition.Fade
                        )
