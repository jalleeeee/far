                                                            Len(Self.Text) - Find(
                                                                "groupId",
                                                                Self.Text
                                                            ) - 7
                                                        )
                                                    ) - 2
                                                )
                                            )
                                        ).value,
                                        id = Substitute(
                                            Substitute(
                                                Substitute(
                                                    Left(
                                                        Right(
                                                            Self.Text,
                                                            Len(Self.Text) - Find(
                                                                "channel/",
                                                                Self.Text
                                                            ) - 7
                                                        ),
                                                        Find(
                                                            "tacv2/",
                                                            Right(
                                                                Self.Text,
                                                                Len(Self.Text) - Find(
                                                                    "channel/",
                                                                    Self.Text
                                                                ) - 7
                                                            )
                                                        ) - 2 + 6
                                                    ),
                                                    "%3A",
                                                    ":"
                                                ),
                                                "%3a",
                                                ":"
                                            ),
                                            "%40",
                                            "@"
                                        )
                                    )
                                )
                                //)
                            }
                        );
                        //
