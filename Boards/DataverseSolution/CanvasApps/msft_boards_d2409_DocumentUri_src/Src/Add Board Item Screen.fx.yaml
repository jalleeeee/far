                    OnChange: |
                        =UpdateContext(
                            {
                                locBoardItemTeam: If(
                                    rdoItemType_AddBoardItem.Selected.Value = "Teams team",
                                    MicrosoftTeams.GetTeam(
                                        GUID(
                                            Left(
                                                Right(
                                                    Self.Text,
                                                    Len(Self.Text) - Find(
                                                        "groupId",
                                                        Self.Text
                                                    ) - 7
                                                ),
                                                Find(
                                                    "tenantId",
                                                    Right(
                                                        Self.Text,
                                                        Len(Self.Text) - Find(
                                                            "groupId",
                                                            Self.Text
                                                        ) - 7
                                                    )
                                                ) - 2
                                            )
                                        )
                                    )
                                )
                            }
                        );
                        UpdateContext(
                            {
                                locBoardItemChannel: If(
                                    rdoItemType_AddBoardItem.Selected.Value = "Teams channel",
                                    LookUp(
                                    //First(
                                        //Filter(
                                        MicrosoftTeams.GetChannelsForGroup(
                                            GUID(
                                                Left(
                                                    Right(
                                                        Self.Text,
                                                        Len(Self.Text) - Find(
                                                            "groupId",
                                                            Self.Text
                                                        ) - 7
                                                    ),
                                                    Find(
                                                        "tenantId",
