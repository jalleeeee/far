            Height: =Parent.Height - Self.Y
            Width: =Parent.Width
            X: =0*1
            Y: =0*1
            ZIndex: =1

            dtcEditTopic As dataCard:
                BorderColor: =RGBA(0, 0, 0, 1)
                BorderStyle: =BorderStyle.Solid
                BorderThickness: =0
                DisplayMode: =DisplayMode.Edit
                Fill: =RGBA(0, 0, 0, 0)
                Height: |-
                    =If(
                        rdoCoverType_EditTopic.Selected.Value = "Image",
                        galCovers_EditTopic.Y + galCovers_EditTopic.Height + btnSave_EditTopic.Height + 60,
                        galCoverIcons_EditTopic.Y + galCoverIcons_EditTopic.Height + btnSave_EditTopic.Height + 60
                    )
                Width: =Parent.Width
                X: =0*1
                Y: =0*1
                ZIndex: =1

                galCoverIcons_EditTopic As gallery.galleryVertical:
                    AccessibleLabel: ="Gallery of cover icons"
                    BorderColor: =gblAppStyles.ButtonSecondary.FocusedBorderColor
                    Default: |-
                        =LookUp(
                            colStockIcons,
                            Url = locSelectedTopic.'Cover Icon'
                        )
                    FocusedBorderThickness: =1
                    Height: |-
                        =60 * RoundUp(
                            CountRows(Self.AllItems) / Coalesce(
                                RoundDown(
                                    Self.Width / 60,
                                    0
                                ),
                                1
                            ),
                            0
                        )
                    Items: =colStockIcons
                    Layout: =Layout.Vertical
                    OnSelect: |-
                        =UpdateContext({locSelectedBoardIcon: ThisItem})
                    TabIndex: =If(Self.Visible,If(locDeleteTopicWarning,-1,1),-1)
                    TemplatePadding: =0
                    TemplateSize: =60
                    Visible: =lblIconBackgroundColor_EditTopic.Visible && true
                    Width: |-
                        =If(
                            'Edit Topic Screen'.Size = ScreenSize.ExtraLarge || 'Edit Topic Screen'.Size = ScreenSize.Large,
                            Min(Parent.Width / 2, 600),
                            Parent.Width - Self.X*2
                        )
                    WrapCount: =RoundDown(Self.Width / 60, 0)
                    X: =20*1
                    Y: =lblIconHeader_EditTopic.Y + lblIconHeader_EditTopic.Height + 10
                    ZIndex: =1

                    btnIconBackground_EditTopic As button:
                        BorderColor: |-
                            =If(
                                !IsBlank(locSelectedTopic.'Cover Icon') && ThisItem.IsSelected,
                                gblAppStyles.ButtonSecondary.FocusedBorderColor,
                                If(
                                    IsBlank(locSelectedTopic.'Cover Icon') && ThisItem.IsSelected,
                                    gblAppStyles.ButtonSecondary.FocusedBorderColor,
                                    Transparent
                                )
                            )
                        Color: =RGBA(0, 0, 0, 0)
                        DisabledBorderColor: =Transparent
                        DisabledColor: =gblAppStyles.ButtonBackground.DisabledColor
                        DisabledFill: =Transparent
                        Fill: =ColorValue(locSelectedBoardColor)
