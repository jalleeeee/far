"'Edit Topic Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    OnVisible: =SetFocus(txtTitle_EditTopic);

    lblAnnounce_EditTopics As label:
        Height: =0
        Live: =Live.Assertive
        Text: =locScreenReaderAnnouncedText
        Width: =0
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =1

    tmrSetFocus_EditTopics As timer:
        AutoStart: =locSetFocusTimerStart
        Duration: =100
        Height: =0
        OnTimerEnd: |-
            =Switch(
                locSetFocusControlTarget,
                "imgCancelWarning_Topic",
               SetFocus(imgCancelWarning_Topic),"btnDeleteBoard",SetFocus(btnDeleteTopic)
                
            );
        OnTimerStart: =
        TabIndex: =-1
        Width: =0
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =2

    conEditTopic As groupContainer:
        DisplayMode: =DisplayMode.Edit
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Start
        LayoutDirection: =LayoutDirection.Horizontal
        LayoutJustifyContent: =LayoutJustifyContent.Start
        LayoutMode: =LayoutMode.Manual
        LayoutOverflowX: =LayoutOverflow.Hide
        LayoutOverflowY: =LayoutOverflow.Hide
        Width: =Parent.Width
        ZIndex: =3

        cnvEditTopic As fluidGrid.fluidGridWithBlankCard:
