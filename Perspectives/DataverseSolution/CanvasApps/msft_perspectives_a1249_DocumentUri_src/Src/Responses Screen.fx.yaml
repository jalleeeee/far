                                    Launch(
                                        "https://teams.microsoft.com/l/chat/0/0?users=" & ThisItem.'Created By'.'Primary Email' & "&topicName=&message=Hi%20all!",
                                        {},
                                        LaunchTarget.New
                                    ),
                                    Launch(
                                        "msteams://teams.microsoft.com/l/chat/0/0?users=" & ThisItem.'Created By'.'Primary Email' & "&topicName=&message=Hi%20all!",
                                        {},
