"'Responses Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    OnVisible: |-
        =UpdateContext(
            {
                locAddResponse: false,
                locEditResponse: false
            }
        );
        SetFocus(btnAddResponse);
        ClearCollect(
            colDiscussionUserSettings,
            Filter(
                'Discussion User Settings',
                'Discussion User Settings (Views)'.'Active Discussion User Settings'
            )
        )

    lblAnnounce_Topics_2 As label:
        Height: =0
        Live: =Live.Assertive
        Text: =locScreenReaderAnnouncedText
        Width: =0
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =1

    conResponses As groupContainer:
        DisplayMode: =DisplayMode.Edit
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Start
        LayoutDirection: =LayoutDirection.Horizontal
        LayoutJustifyContent: =LayoutJustifyContent.Start
        LayoutMode: =LayoutMode.Manual
        LayoutOverflowX: =LayoutOverflow.Hide
        LayoutOverflowY: =LayoutOverflow.Hide
        Width: =Parent.Width
        X: =0*1
        Y: =0*1
        ZIndex: =2

        cnvResponses As fluidGrid.fluidGridWithBlankCard:
            BorderThickness: =0
            Height: =Parent.Height - Self.Y
            Width: =Parent.Width
            Y: =0*1
            ZIndex: =1

            dtcResponses As dataCard:
                BorderColor: =RGBA(0, 0, 0, 1)
                BorderStyle: =BorderStyle.Solid
                BorderThickness: =0
                DisplayMode: =DisplayMode.Edit
                Fill: =RGBA(0, 0, 0, 0)
                Height: =Parent.Height - 100
                Width: =Parent.Width
                X: =0
                Y: =0
                ZIndex: =1

                galDiscussionResponses As gallery.variableTemplateHeightGallery:
                    AccessibleLabel: ="Gallery of discussion responses"
                    FocusedBorderThickness: =1
                    Height: =Sum(Self.AllItems, lblDiscussionResponse_CardHeight.Text) + 60
                    Items: |-
                        =Switch(
                            drpDiscussionResponseSortOptions.Selected.Value,
                            First(
                                [
                                    "Sort by: Oldest to newest",
                                    "Sort by: Newest to oldest",
                                    "Sort by: Helpful"
                                ]
                            ).Value,
                            Sort(
                                Filter(
                                    'Discussion Responses',
                                    Discussion.Discussion = locSelectedDiscussion.Discussion
                                ),
                                'Created On',
                                Ascending
                            ),
                            Last(
                                FirstN(
                                    [
                                        "Sort by: Oldest to newest",
                                        "Sort by: Newest to oldest",
                                        "Sort by: Helpful"
                                    ],
                                    2
                                )
                            ).Value,
                            Sort(
                                Filter(
                                    'Discussion Responses',
                                    Discussion.Discussion = locSelectedDiscussion.Discussion
                                ),
                                'Created On',
                                Descending
                            ),
                            Sort(
                                Filter(
                                    'Discussion Responses',
                                    Discussion.Discussion = locSelectedDiscussion.Discussion
                                ),
                                'Upvote Count',
                                Descending
                            )
                        )
                    Layout: =Layout.Vertical
                    TabIndex: =If(locAddResponse || locDeleteResponse || locEditResponse,-1,1)
                    TemplatePadding: =0
                    TemplateSize: =280
                    Width: =Parent.Width - Self.X*2
                    X: =20*1
                    Y: =lblDiscussionResponseCount.Y + lblDiscussionResponseCount.Height + 20
                    ZIndex: =1

                    btnDiscussionResponseBackground As button:
                        BorderThickness: =0
                        Color: =Transparent
                        DisabledBorderColor: =Self.BorderColor
                        DisabledColor: =Self.Color
                        DisabledFill: =Self.Fill
                        Fill: |-
                            =If(
                                gblThemeDark,
                                gblAppColors.NeutralWebGray220,
                                gblThemeHiCo,
                                Black,
                                White
                            )
                        FocusedBorderThickness: =1
                        Font: =Font.'Segoe UI'
                        Height: =btnChat.Y + btnChat.Height + 10
                        HoverBorderColor: =Self.BorderColor
                        HoverColor: =Self.Color
                        HoverFill: =Self.Fill
                        OnSelect: =Select(Parent)
                        PressedBorderColor: =Self.BorderColor
                        PressedColor: =Self.Color
                        PressedFill: =Self.Fill
                        RadiusBottomLeft: =4
                        RadiusBottomRight: =4
                        RadiusTopLeft: =4
                        RadiusTopRight: =4
                        Size: =gblAppStyles.ButtonTransparent.Size
                        TabIndex: =-1
                        Text: |-
                            =With(
                                {
                                    varDefault: "Background button for Reponse",
                                    varOOBTextId: "btnDiscussionResponseBackground__locText"
                                },
                                With(
                                    {
                                        varLocalizedText: LookUp(
                                            colLocalization,
                                            OOBTextID = varOOBTextId,
                                            LocalizedText
                                        )
                                    },
                                    Coalesce(
                                        varLocalizedText,
                                        varDefault
                                    )
                                )
                            )
                        Tooltip: =Self.Text
                        Width: =Parent.TemplateWidth - Self.X*2
                        X: =5*1
                        Y: =5*1
                        ZIndex: =1

                    lblDiscussionResponse_CardHeight As label:
                        Color: =RGBA(0, 0, 0, 0)
                        Height: =13
                        OnSelect: =Select(Parent)
                        Text: =btnDiscussionResponseBackground.Y + btnDiscussionResponseBackground.Height
                        X: =40
                        Y: =btnDiscussionResponseBackground.Y + btnDiscussionResponseBackground.Height
                        ZIndex: =3

