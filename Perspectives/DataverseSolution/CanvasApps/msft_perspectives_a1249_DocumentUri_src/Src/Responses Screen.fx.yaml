                            PaddingBottom: =4
                            PaddingLeft: =4
                            PaddingRight: =4
                            PaddingTop: =4
                            TabIndex: |-
                                =If(
                                    'Responses Screen'.Size = ScreenSize.ExtraLarge || 'Responses Screen'.Size = ScreenSize.Large,
                                    -1,
                                    1
                                )
                            Tooltip: =Self.AccessibleLabel
                            Visible: |-
                                =And(
                                    Not(ThisItem.'Created By'.User = gblCurrUser.User),
                                    LookUp(
                                        colDiscussionUserSettings,
                                        //'Discussion User Settings',
                                        'Created By'.User = ThisItem.'Created By'.User,
                                        'Allow Contact?'
                                    ) = 'Allow Contact? (Discussion User Settings)'.Yes
                                )
                            Width: =28
                            X: =lblDiscussionResponseDesc.X
                            Y: =btnChat.Y + (btnChat.Height - Self.Height)/2
                            ZIndex: =8

