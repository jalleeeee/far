                        FocusedBorderColor: =gblAppStyles.ButtonSecondary.FocusedBorderColor
                        FocusedBorderThickness: =2
                        Font: =Font.'Segoe UI'
                        Height: =Self.Width
                        HoverBorderColor: =gblAppStyles.ButtonBackground.HoverBorderColor
                        HoverColor: =Transparent
                        HoverFill: =Self.Fill
