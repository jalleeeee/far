"'Add Topic Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    OnVisible: |
        =Reset(galCoverIcons_AddTopic);
        Reset(rdoCoverType_AddTopic);
        Reset(txtTitle_AddTopic);
        Reset(txtDescription_AddTopic);
        Reset(galCovers_AddTopic);
        SetFocus(txtTitle_AddTopic);

    conAddTopic As groupContainer:
        DisplayMode: =DisplayMode.Edit
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Start
        LayoutDirection: =LayoutDirection.Horizontal
        LayoutJustifyContent: =LayoutJustifyContent.Start
        LayoutMode: =LayoutMode.Manual
        LayoutOverflowX: =LayoutOverflow.Hide
        LayoutOverflowY: =LayoutOverflow.Hide
        Width: =Parent.Width
        ZIndex: =1

        cnvAddTopic As fluidGrid.fluidGridWithBlankCard:
            BorderThickness: =0
            Height: =Parent.Height - Self.Y
            Width: =Parent.Width
            X: =0*1
            Y: =0*1
            ZIndex: =1

            dtcAddTopic As dataCard:
                BorderColor: =RGBA(0, 0, 0, 1)
                BorderStyle: =BorderStyle.Solid
                BorderThickness: =0
                DisplayMode: =DisplayMode.Edit
                Fill: =RGBA(0, 0, 0, 0)
                Height: |-
                    =If(
                        rdoCoverType_AddTopic.Selected.Value = "Image",
                        galCovers_AddTopic.Y + galCovers_AddTopic.Height + btnSave_AddTopic.Height + 60,
                        galCoverIcons_AddTopic.Y + galCoverIcons_AddTopic.Height + btnSave_AddTopic.Height + 60
                    )
                Width: =Parent.Width
                X: =0*1
                Y: =0*1
                ZIndex: =1

                lblAnnounce_Topics As label:
                    Height: =0
                    Live: =Live.Assertive
                    Text: =locScreenReaderAnnouncedText
                    Width: =0
                    X: =Parent.Width - Self.Width
                    Y: =Parent.Height - Self.Height
                    ZIndex: =1

                galCoverIcons_AddTopic As gallery.galleryVertical:
                    AccessibleLabel: ="Gallery of cover icons"
                    Default: =First(Self.AllItems)
                    FocusedBorderThickness: =1
                    Height: |-
                        =60 * RoundUp(
                            CountRows(Self.AllItems) / Coalesce(
                                RoundDown(
                                    Self.Width / 60,
                                    0
                                ),
                                1
                            ),
                            0
                        )
                    Items: =colStockIcons
                    Layout: =Layout.Vertical
                    OnSelect: |-
                        =UpdateContext({locDefaultBoardCoverIcon: ThisItem})
                    TabIndex: |-
                        =If(
                            Self.Visible,
                            1,
                            -1
                        )
                    TemplatePadding: =0
                    TemplateSize: =60
                    Visible: =lblIconBackgroundColor_AddTopic.Visible
                    Width: |-
                        =If(
                            'Add Topic Screen'.Size = ScreenSize.ExtraLarge || 'Add Topic Screen'.Size = ScreenSize.Large,
                            Min(Parent.Width / 2, 600),
                            Parent.Width - Self.X*2
                        )
                    WrapCount: =RoundDown(Self.Width / 60, 0)
                    X: =20*1
                    Y: =lblIconHeader_AddTopic.Y + lblIconHeader_AddTopic.Height + 10
                    ZIndex: =2

                    btnIconBackground_AddTopic As button:
                        BorderColor: |-
                            =If(
                                ThisItem.Url = locDefaultBoardCoverIcon.Url,
                                gblAppStyles.ButtonSecondary.FocusedBorderColor,
                                Transparent
                            )
                        Color: =Transparent
                        DisabledBorderColor: =Transparent
                        DisabledColor: =gblAppStyles.ButtonBackground.DisabledColor
                        DisabledFill: =Transparent
                        Fill: |-
                            =If(
                                !IsBlank(locDefaultBoardCoverColor),
                                ColorValue(locDefaultBoardCoverColor.Color),
                                Transparent
