"'Profile Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    OnVisible: |-
        =UpdateContext(
            {
                locMyProfile: LookUp(
                    'Connection Profiles',
                    'Created By'.'User Name' = gblCurrUser.'User Name'
                ),
                locMyUserSetting: LookUp(
                    'Connection User Settings',
                    'Created By'.'User Name' = gblCurrUser.'User Name'
                )
            }
        );
        If(
            IsBlank(locMyProfile),
            UpdateContext({locCreateProfile: true}),
            UpdateContext({locCreateProfile: false})
        );
        Concurrent(
            ClearCollect(
                colMySkills,
                Filter(
                    'Connection Profile Skills',
                    Email = gblCurrUserEmail,
                    'Skill Type' = 'Skill Types'.'Skill I have'
                )
            ),
            ClearCollect(
                colMyExpertSkills,
                Filter(
                    'Connection Profile Skills',
                    Email = gblCurrUserEmail,
                    'Skill Type' = 'Skill Types'.'Skill I can help others with'
                )
            ),
            ClearCollect(
                colConnectionSkillTags,
                Filter(
                    'Connection Skill Tags',
                    'Connection Skill Tags (Views)'.'Active Connection Skill Tags'
                )
            )
        );
        Clear(colMySkillsGUID);
        ForAll(
            Filter(
                colMySkills,//'Connection Profile Skills', // Switch to local collection
                Email = gblCurrUserEmail,
                'Skill Type' = 'Skill Types'.'Skill I have'
            ),
            Collect(
                colMySkillsGUID,
                ThisRecord.Skill.'Connection Skill Tag'
            )
        );
        Clear(colRemainingSkillTags);
        ForAll(
            colConnectionSkillTags,// 'Connection Skill Tags', // Switched to local collection
            If(
                !(ThisRecord.'Connection Skill Tag' in colMySkillsGUID.Value),
                Collect(
                    colRemainingSkillTags,
                    ThisRecord
                )
            )
        );
        Clear(colMyDeletedSkills);
        Reset(txtFindSkillToAdd)

