"'Loading Screen' As screen":
    Fill: |-
        =//non-variable colors, while variable is established
        Switch(
            Param("theme"),
            "contrast",
            Black,
            "dark",
            ColorValue("#201F1E"), 
            ColorValue("#F3F2F1") 
        )
    OnHidden: =
    OnVisible: |
        =//check user settings to see if its the first run
        ClearCollect(//collect user settings record, if it exists
            colUserSettings,
            Filter(
                'Connection User Settings',
                'Connection User Settings (Views)'.'My Connection User Setting'
            )
        );
        //if record does not exist, or was not found, create and collect
        If(
            CountRows(colUserSettings) = 0,
            Set(
                gblFirstRun,
                true
            );
            ClearCollect(
                colUserSettings,
                IfError(
                    Patch(
                        'Connection User Settings',
                        Defaults('Connection User Settings'),
                        {
                            Name: User().FullName,
                            Email: gblCurrUserEmail,
                            'Display Splash (Power Apps)?': 'Display Splash (Power Apps)? (Connection User Settings)'.Yes,
                            'Job Title': Office365Users.MyProfileV2().jobTitle
                        }
                    ),
                    Blank()
                )
            )
        );
        //use oldest settings record, if multiple exist
        Set(
            gblRecordUserSettings,
            First(
                SortByColumns(
                    colUserSettings,
                    "createdon",
                    Ascending
                )
            )
        );
        If(
            IsError(
                Patch(
                    'Connection User Settings',
                    gblRecordUserSettings,
                    {'Job Title': Office365Users.MyProfileV2().jobTitle}
                )
            ),
            Notify(
                "Record could not be updated",
                NotificationType.Error
            )
        );
