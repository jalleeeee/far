        galLoadingLogos As gallery.galleryHorizontal:
            AccessibleLabel: |-
                =With(
                    {
                        varDefault: "Gallery of Power Platform applications",
                        varOOBTextId: "_translateCommon__PowerToolsGallery__locAccessibleText"
                    },
                    With(
                        {
                            varLocalizedText: LookUp(
                                colLocalization,
                                OOBTextID = varOOBTextId,
                                LocalizedText
                            )
                        },
                        Coalesce(
                            varLocalizedText,
                            varDefault
                        )
                    )
                )
            Height: =Self.TemplateWidth + Self.TemplatePadding + Self.TemplatePadding
            Items: |-
                =Table(
                    {fieldLogo: PowerAppsLogo},
                    {fieldLogo: PowerAutomateLogo},
                    {fieldLogo: PVALogo}
                )
            TabIndex: |-
                =If(
                    true,
                    -1
                )
            TemplatePadding: =20
            TemplateSize: =48
            Width: =((Self.TemplateWidth + Self.TemplatePadding) * 3) + Self.TemplatePadding
            X: =(Parent.Width - Self.Width) / 2
            Y: =Parent.Height - Self.Height - 40
            ZIndex: =1

            imgLoadingLogo_Background As circle:
                AccessibleLabel: |-
                    =With(
                        {
                            varDefault: "Background for Power Platform logos",
                            varOOBTextId: "mgLoadingLogo_Background__locAccessibleText"
                        },
                        With(
                            {
                                varLocalizedText: LookUp(
                                    colLocalization,
                                    OOBTextID = varOOBTextId,
                                    LocalizedText
                                )
                            },
                            Coalesce(
                                varLocalizedText,
                                varDefault
                            )
                        )
                    )
                Fill: |-
                    =Switch(
                        Param("theme"),
                        "contrast",
                        Black,
                        "dark",
                        White,
                        White
                    )
                Height: =Self.Width
                OnSelect: =Select(Parent)
                Tooltip: =Self.AccessibleLabel
                Width: =Parent.TemplateWidth
                X: =0*0
                Y: =0*0
                ZIndex: =1

            imgLoadingLogo_Icon As image:
                AccessibleLabel: |-
                    =With(
                        {
                            varDefault: "Logo",
                            varOOBTextId: "imgLoadingLogo_Icon__locAccessibleText"
                        },
                        With(
                            {
                                varLocalizedText: LookUp(
                                    colLocalization,
                                    OOBTextID = varOOBTextId,
                                    LocalizedText
                                )
                            },
                            Coalesce(
                                varLocalizedText,
                                varDefault
                            )
                        )
                    )
                Height: =Self.Width
                Image: =ThisItem.fieldLogo
                OnSelect: =Select(Parent)
                PaddingBottom: =2
                PaddingLeft: =2
                PaddingRight: =2
                PaddingTop: =2
                Tooltip: =Self.AccessibleLabel
                Width: =Parent.TemplateWidth * .7
                X: =(Parent.TemplateWidth - Self.Width) / 2
                Y: =Self.X
                ZIndex: =2

