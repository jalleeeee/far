        Y: =0*0
        ZIndex: =1

        tmrLoadingDelay As timer:
            BorderThickness: =0
            Duration: =1000
            Height: =0
            OnTimerEnd: |-
                =If(
                    gblAppLoaded && !IsBlankOrError(gblAppStyles),
                    // Get Current User
                //current user's email 
                    Set(
                        gblCurrUserEmail,
                        LookUp(
                            Users,
                            'User Name' = gblCurrUserEmail
                        ).'User Name'
                    );
                    
                //current user record
                Set(
                        gblCurrUser,
                        LookUp(
                            Users,
                            domainname = gblCurrUserEmail
                        )
                    );
                    // Navigate
                Navigate(
                        'Home Screen',
                        ScreenTransition.None,
                        {
                            locShowFirstRun: If(
                                (!IsBlank(Param("hostClientType")) && (Param("hostClientType") = "android" Or Param("hostClientType") = "ios")) || (IsBlank(Param("hostClientType")) && (Acceleration.X > 0 || Acceleration.Y > 0 || Acceleration.Z > 0)),
                                false,
                                gblFirstRun
                            ),
                            locShowPowerAppsPrompt: If(
                                (!IsBlank(Param("hostClientType")) && (Param("hostClientType") = "android" Or Param("hostClientType") = "ios")) || (IsBlank(Param("hostClientType")) && (Acceleration.X > 0 || Acceleration.Y > 0 || Acceleration.Z > 0)),
                                false,
                                gblRecordUserSettings.'Display Splash (Power Apps)?' = 'Display Splash (Power Apps)? (Connection User Settings)'.Yes
                            )
                        }
                    )
                )
            Repeat: =!gblAppLoaded
            Start: =locNavigationTimer
            TabIndex: =-1
            Width: =0
            X: =40
            Y: =40
            ZIndex: =1

