"'Issue Stats Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    LoadingSpinner: =LoadingSpinner.Controls
    LoadingSpinnerColor: =gblAppStyles.ButtonPrimary.Fill
    OnVisible: |
        =SetFocus(txtSearch_MyIssues);
        ClearCollect(
            colMyIssues,
            AddColumns(
                colCdsIssueReports,
                "appTask",
                LookUp(
                    colPlannerTasks,
                    colCdsIssueReports[@'Planner Task Id'] = colPlannerTasks[@id]
                )
            )
        );
        Clear(colUserProfileStaging);
        ForAll(
            Distinct(
                colMyIssues.appTask,
                appTask._assignments.userId
            ),
            Collect(
                colUserProfileStaging,
                Result.userId
            )
        );
        ForAll(
            Distinct(
                colUserProfileStaging,
                userId
            ),
            If(
                Not(Result in colUserProfiles.appRef),
                With(
                    {varProfile: Microsoft365Users.UserProfileV2(Result)},
                    Collect(
                        colUserProfiles,
                        {
                            appRef: varProfile.id,
                            appEmail: varProfile.userPrincipalName,
                            appImg: Microsoft365Users.UserPhotoV2(Result),
                            appDisplayName: varProfile.displayName
                        }
                    )
                )
            );    
        );

    cnvMyIssues As fluidGrid.fluidGridWithBlankCard:
        BorderThickness: =0
        Height: =Parent.Height - Self.Y
        Width: =Parent.Width
        Y: =txtSearch_MyIssues.Y + txtSearch_MyIssues.Height + gblPadding.Page
        ZIndex: =1

        dtcMyIssues_NotStarted As dataCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            BorderThickness: =0
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(0, 0, 0, 0)
            Height: =galNotStarted.Y + galNotStarted.Height + gblPadding.Page
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =1

            galNotStarted As gallery.galleryVertical:
                AccessibleLabel: |-
                    =With(
                        {
                            varDefault: "Gallery of tasks you have submitted, which are not started",
                            varOOBTextId: "galNotStarted__locAccessibleLabel",
                            varParam0: Blank(),
                            varParam1: Blank(),
                            varParam2: Blank()
                        },
                        With(
                            {
                                varLocalizedText: LookUp(
                                    staticLocalizations,
                                    OOBTextId = varOOBTextId,
                                    LocalizedText
                                )
                            },
                            If(
                                IsBlankOrError(varParam0),
                                Coalesce(
                                    varLocalizedText,
                                    varDefault
                                ),
                                Coalesce(
                                    Substitute(
                                        Substitute(
                                            Substitute(
                                                varLocalizedText,
                                                "{0}",
                                                Text(varParam0)
                                            ),
                                            "{1}",
                                            Text(varParam1)
                                        ),
                                        "{2}",
                                        Text(varParam2)
                                    ),
                                    varDefault
                                )
                            )
                        )
                    )
                Height: |-
                    =(RoundUp(
                        CountRows(Self.AllItems) / Max(
                            1,
                            'Issue Stats Screen'.Size
                        ),
                        0
                    ) * (Self.TemplateHeight + Self.TemplatePadding)) + Self.TemplatePadding
                Items: |-
                    =Search(
                        SortByColumns(
                            Filter(
                                colMyIssues,
                                appTask.percentComplete = 0
                            ),
                            "createdon",
                            Ascending
                        ),
                        txtSearch_MyIssues.Text,
                        "msft_name"
                    )
                Layout: =Layout.Vertical
                LoadingSpinner: ='Issue Stats Screen'.LoadingSpinner
                TabIndex: |-
                    =If(
                        true,
                        -1,
                        0
                    )
                TemplatePadding: =gblPadding.Page
                TemplateSize: =185
                Width: =Parent.Width
                WrapCount: =Max(1,'Issue Stats Screen'.Size)
                X: =0*0
                Y: =lblNotStarted_Header.Y + lblNotStarted_Header.Height + gblPadding.Page
                ZIndex: =1

