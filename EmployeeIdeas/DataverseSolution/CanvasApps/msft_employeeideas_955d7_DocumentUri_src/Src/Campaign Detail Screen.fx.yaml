                    =Switch(
                        drpCampaignDetailsIdeas_Sort.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BdrpValue',
                        1,
                        SortByColumns(
                            colIdeas,
                            "createdon",
                            Descending
                        ),
                        2,
                        SortByColumns(
                            colIdeas,
                            "createdon",
                            Ascending
                        ),
                        3,
                        SortByColumns(
                            colIdeas,
                            "msft_votecount",
                            Descending
                        )
