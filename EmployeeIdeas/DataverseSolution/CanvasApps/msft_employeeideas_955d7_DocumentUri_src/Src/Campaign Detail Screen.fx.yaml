"'Campaign Detail Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    LoadingSpinner: =LoadingSpinner.Controls
    LoadingSpinnerColor: =gblAppStyles.ButtonPrimary.Fill
    OnHidden: |-
        =// Refresh Stats
        // Collect Raw Ideas, for Stats with Owner Details
        ClearCollect(
            colIdeaStats_Raw,
            AddColumns(
                'Employee Ideas',
                "appOwner",
                'Owning User'.'Full Name',
                "appOwnerEmail",
                'Owning User'.'User Name',
                "appTitle",
                Title
