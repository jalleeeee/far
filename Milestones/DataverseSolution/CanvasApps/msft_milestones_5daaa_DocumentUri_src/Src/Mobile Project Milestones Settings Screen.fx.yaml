"'Mobile Project Milestones Settings Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: |-
        =If(
            gblThemeHiCo,
            gblAppColors.HighContrastHyperlinks,
            gblThemeDark,
            gblAppColors.TeamsDarkPrimary,
            gblAppColors.TeamsDefaultPrimary
        )
    OnVisible: |-
        =Clear(colMobileProjectMilestones);
        ForAll(
            Sort(
                Filter(
                    'Project Milestones',
                    Project.Project = gblMobileProject.Project
                ),
                'Created On',
                Ascending
            ),
            Collect(
                colMobileProjectMilestones,
                {
                    Name: Name,
                    Color: Color,
                    DarkColor: 'Color Dark',
                    ETA: ThisRecord.'Milestone Date',
                    Order: CountRows(colMobileProjectMilestones) + 1,
                    ID: 'Project Milestone'
                }
            )
        );
        UpdateContext(
            {
                locMobileDeleteSettings: false,
                locMobileGalleryDefaultMilestone: First(colMobileProjectMilestones)
            }
        );
        //set focus start
        UpdateContext({locSetFocusTimerStart: false});
        UpdateContext({locSetFocusControlTarget: "btnMobileMilestoneBackToSettings"});
        UpdateContext({locSetFocusTimerStart: true});
        //set focus end

    tmrSetFocus_MobileMilestoneSettings As timer:
        AutoStart: =locSetFocusTimerStart
        Color: =RGBA(0, 0, 0, 0)
        Duration: =100
        Fill: =RGBA(0, 0, 0, 0)
        Height: =0
        HoverFill: =Transparent
        OnTimerEnd: |
            =Switch(
                locSetFocusControlTarget,
                "btnMobileMilestoneBackToSettings",
                SetFocus(btnMobileMilestoneBackToSettings),
                "btnMobileCancelDelete_Milestone",
                SetFocus(btnMobileCancelDelete_Milestone)
            );
