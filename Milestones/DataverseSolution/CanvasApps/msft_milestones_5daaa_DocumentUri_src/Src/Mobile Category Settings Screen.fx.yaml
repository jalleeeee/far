                                    varLocalizedText,
                                    varDefault
                                )
                            )
                        )
                    Width: =24*1
                    Y: =4*1
                    ZIndex: =1

                imgMobileCategoryColorPicker As image:
                    Height: =22
                    Image: |
                        =With(
                            {
                                varImageRecord: LookUp(
                                    staticIcons,
                                    staticIconName = "Check"
                                ),
                                varColor: If(
                                    Self.DisplayMode = DisplayMode.Disabled,
                                    gblAppStyles.Icons.DisabledColor,
                                    gblAppStyles.Icons.Color
                                )
                            },
                            With(
                                {
                                    varImageData: Concatenate(
                                        "data:image/svg+xml;utf8, ",
                                        EncodeUrl(
                                            Concatenate(
                                                "<svg viewBox='",
                                                varImageRecord.staticIconViewbox,
                                                "' xmlns='http://www.w3.org/2000/svg'><path d='",
                                                varImageRecord.staticIconPath,
                                                "' fill='#",
                                                varColor,
                                                "'/></svg>"
                                            )
                                        )
                                    )
                                },
                                varImageData
                            )
                        )
                    OnSelect: =Select(Parent)
                    PaddingBottom: =2
                    PaddingLeft: =2
                    PaddingRight: =2
                    PaddingTop: =2
                    Tooltip: =Self.AccessibleLabel
                    Visible: =ThisItem.IsSelected
                    Width: =22
                    X: =btnMobileCategoryColorPickerPreview.X + (btnMobileCategoryColorPickerPreview.Width - Self.Width) / 2
                    Y: =btnMobileCategoryColorPickerPreview.Y + (btnMobileCategoryColorPickerPreview.Width - Self.Height) / 2
                    ZIndex: =2

            txtMobileCategoryName As text:
                AccessibleLabel: =Self.HintText
                BorderColor: =gblAppStyles.TextInput.BorderColor
                BorderThickness: =gblAppStyles.TextInput.BorderThickness
                Color: =gblAppStyles.TextInput.Color
                Default: =ThisItem.CategoryName
                DisabledBorderColor: =gblAppStyles.TextInput.DisabledBorderColor
                DisabledColor: =gblAppStyles.TextInput.DisabledColor
                DisabledFill: =gblAppStyles.TextInput.DisabledFill
                Fill: =gblAppStyles.TextInput.Fill
                FocusedBorderColor: =gblAppStyles.TextInput.FocusedBorderColor
                FocusedBorderThickness: =gblAppStyles.TextInput.FocusedBorderThickness
                Font: =Font.'Segoe UI'
                Height: =32*1
                HintText: |-
                    =With(
                        {
                            varDefault: "Type name here...",
                            varOOBTextId: "txtCategoryName__locHintText"
                        },
                        With(
                            {
                                varLocalizedText: LookUp(
                                    colLocalization,
                                    OOBTextID = varOOBTextId,
                                    LocalizedText
                                )
                            },
                            Coalesce(
                                varLocalizedText,
                                varDefault
                            )
                        )
                    )
                HoverBorderColor: =gblAppStyles.TextInput.HoverBorderColor
                HoverColor: =gblAppStyles.TextInput.HoverColor
                HoverFill: =gblAppStyles.TextInput.HoverFill
                MaxLength: =750
                OnChange: |-
                    =UpdateContext({locMobileSettingsChanged: true})
                OnSelect: |-
                    =UpdateContext({locMobileCategoryColorPicker: false})
                PaddingLeft: =15
                PressedBorderColor: =gblAppStyles.TextInput.PressedBorderColor
                PressedColor: =gblAppStyles.TextInput.PressedColor
                PressedFill: =gblAppStyles.TextInput.PressedFill
                RadiusBottomLeft: =gblAppStyles.TextInput.RadiusBottomLeft
                RadiusBottomRight: =gblAppStyles.TextInput.RadiusBottomRight
                RadiusTopLeft: =gblAppStyles.TextInput.RadiusTopLeft
                RadiusTopRight: =gblAppStyles.TextInput.RadiusTopRight
                Size: =gblAppStyles.TextInput.Size
                TabIndex: |-
                    =If(
                        locMobileDeleteSettings,
                        -1,
                        If(
                            Self.Visible,
                            0,
                            -1
                        )
                    )
                Tooltip: =Self.HintText
                Width: =Parent.TemplateWidth - Self.X - 20
                X: =btnMobileCategoryColorPreview.X + btnMobileCategoryColorPreview.Width + 10
                Y: =lblMobileCategoryTitle.Y + lblMobileCategoryTitle.Height + 5
                ZIndex: =5

            lblMobileCategoryTitle As label:
                BorderColor: =gblAppStyles.Label.BorderColor
                BorderThickness: =gblAppStyles.Label.BorderThickness
                Color: =gblAppStyles.Label.Color
                DisabledBorderColor: =gblAppStyles.Label.DisabledBorderColor
                DisabledColor: =gblAppStyles.Label.DisabledColor
                DisabledFill: =gblAppStyles.Label.DisabledFill
                Fill: =gblAppStyles.Label.Fill
                FocusedBorderColor: =gblAppStyles.Label.FocusedBorderColor
                FocusedBorderThickness: =gblAppStyles.Label.FocusedBorderThickness
                Font: =Font.'Segoe UI'
                Height: =21
                HoverBorderColor: =gblAppStyles.Label.HoverBorderColor
                HoverColor: =gblAppStyles.Label.HoverColor
                HoverFill: =gblAppStyles.Label.HoverFill
                PressedBorderColor: =gblAppStyles.Label.PressedBorderColor
                PressedColor: =gblAppStyles.Label.PressedColor
                PressedFill: =gblAppStyles.Label.PressedFill
                Size: =gblAppStyles.Label.Size.Medium
                Text: |-
                    =With(
                        {
                            varDefault: "Category " & ThisItem.Order,
                            varOOBTextId: "lblCategoryTitle__locText",
                            varParam0: ThisItem.Order
                        },
                        With(
                            {
                                varLocalizedText: LookUp(
                                    colLocalization,
                                    OOBTextID = varOOBTextId,
                                    LocalizedText
                                )
                            },
                            If(
                                IsBlankOrError(varParam0),
                                Coalesce(
                                    varLocalizedText,
                                    varDefault
                                ),
                                Coalesce(
                                    Substitute(
                                        varLocalizedText,
                                        "{0}",
                                        Text(varParam0)
                                    ),
                                    varDefault
                                )
                            )
                        )
                    )
                Tooltip: =Self.Text
                Width: =242
                X: =0*1
                Y: =0*1
                ZIndex: =6

            btnMobileCategoryColorPreview As button:
                BorderColor: |-
                    =If(
                        gblThemeDark,
                        ColorValue("#616161"),
                        White
                    )
                BorderThickness: =0
                Color: =Transparent
                Fill: |-
                    =Coalesce(
                        ColorValue(galMobileCategoryColorPicker.Selected.Color),
                        If(
                            gblThemeDark,
                            ColorValue(ThisItem.DarkColor),
                            ColorValue(ThisItem.CategoryColor)
                        ),
                        ColorValue("#E0E0E0")
                    )
                FocusedBorderThickness: =2
                Font: =Font.'Segoe UI'
                Height: =32*1
                HoverBorderColor: =Self.BorderColor
                HoverColor: =Self.Color
                HoverFill: =Self.Fill
                PressedBorderColor: =Self.BorderColor
                PressedColor: =Self.Color
                PressedFill: =Self.Fill
                RadiusBottomLeft: =5
                RadiusBottomRight: =5
                RadiusTopLeft: =5
                RadiusTopRight: =5
                TabIndex: |-
                    =If(
                        true,
                        -1,
                        0
                    )
                Text: |-
                    =With(
                        {
                            varDefault: "Category color",
                            varOOBTextId: "btnCategoryColorPreview__locText"
                        },
                        With(
                            {
                                varLocalizedText: LookUp(
                                    colLocalization,
                                    OOBTextID = varOOBTextId,
                                    LocalizedText
                                )
                            },
                            Coalesce(
                                varLocalizedText,
                                varDefault
                            )
                        )
                    )
                Tooltip: =Self.Text
                Visible: =!(ThisItem.IsSelected && locMobileCategoryColorPicker)
                Width: =32*1
                X: =10
                Y: =txtMobileCategoryName.Y + (txtMobileCategoryName.Height - Self.Height) / 2
                ZIndex: =7

            imgMobileDeleteCategory As image:
                AccessibleLabel: |-
                    =With(
                        {
                            varDefault: "Click to delete category",
                            varOOBTextId: "imgDeleteCategory__locAccessibleText"
                        },
                        With(
                            {
                                varLocalizedText: LookUp(
                                    colLocalization,
                                    OOBTextID = varOOBTextId,
                                    LocalizedText
                                )
                            },
                            Coalesce(
                                varLocalizedText,
                                varDefault
                            )
                        )
                    )
                DisabledFill: |-
                    =With(
                        {
                            varImageIsCategory: LookUp(
                                staticIcons,
                                staticIconName = "Delete"
                            ).staticIconIsCategory
                        },
                        If(
                            varImageIsCategory,
                            gblAppStyles.Icons.DisabledFill_Category,
                            Transparent
                        )
                    )
                Fill: |-
                    =With(
                        {
                            varImageIsCategory: LookUp(
                                staticIcons,
                                staticIconName = "Delete"
                            ).staticIconIsCategory
                        },
                        If(
                            varImageIsCategory,
                            gblAppStyles.Icons.Fill_Category,
                            Transparent
                        )
                    )
                Height: =22*1
                Image: |
                    =With(
                        {
                            varImageRecord: LookUp(
                                staticIcons,
                                staticIconName = "Delete"
                            ),
                            varColor: If(
                                Self.DisplayMode = DisplayMode.Disabled,
                                gblAppStyles.Icons.DisabledColor,
                                gblAppStyles.Icons.Color
                            )
                        },
                        With(
                            {
                                varImageData: Concatenate(
                                    "data:image/svg+xml;utf8, ",
                                    EncodeUrl(
                                        Concatenate(
                                            "<svg viewBox='",
                                            varImageRecord.staticIconViewbox,
                                            "' xmlns='http://www.w3.org/2000/svg'><path d='",
                                            varImageRecord.staticIconPath,
                                            "' fill='#",
                                            varColor,
                                            "'/></svg>"
                                        )
                                    )
                                )
                            },
                            varImageData
                        )
                    )
                OnSelect: |-
                    =Reset(chkConfirmDelete_Settings);
                    If(
                        !IsBlank(ThisItem.ID),
                        Collect(
                            colMobileRemovedCategories,
                            ThisItem
                        )
                    );
                    UpdateContext(
                        {
                            locMobileDeleteSettings: true
                        }
                    );
                    //screen reader start
                    UpdateContext(
                        {
                            locScreenReaderAnnouncedText: With(
                                {
                                    varAnnouncedText: With(
                                        {
                                            varDefault: "Opening a dialog to confirm deletion of the category",
                                            varOOBTextId: "imgDeleteCategory_Announcement"
                                        },
                                        With(
                                            {
                                                varLocalizedText: LookUp(
                                                    colLocalization,
                                                    OOBTextID = varOOBTextId,
                                                    LocalizedText
                                                )
                                            },
                                            Coalesce(
                                                varLocalizedText,
                                                varDefault
                                            )
                                        )
                                    )
                                },
                                If(
                                    locScreenReaderAnnouncedText = varAnnouncedText,
                                    Concatenate(
                                        varAnnouncedText,
                                        " "
                                    ),
                                    varAnnouncedText
                                )
                            )
                        }
                    );
                    //screen reader end
                    //set focus start
                    UpdateContext({locSetFocusTimerStart: false});
                    UpdateContext({locSetFocusControlTarget: "btnMobileCancelDelete_Category"});
                    UpdateContext({locSetFocusTimerStart: true});
                    //set focus end
                PaddingRight: =0.00
                PaddingTop: =0.00
                RadiusBottomLeft: =5
                RadiusBottomRight: =5
                RadiusTopLeft: =5
                RadiusTopRight: =5
                TabIndex: |-
                    =If(
                        locMobileDeleteSettings,
                        -1,
                        If(
                            Self.Visible,
                            0,
                            -1
                        )
                    )
                Tooltip: =Self.AccessibleLabel
                Visible: =ThisItem.IsSelected
                Width: =22*1
                X: =txtMobileCategoryName.X + txtMobileCategoryName.Width - Self.Width - 10
                Y: =txtMobileCategoryName.Y + (txtMobileCategoryName.Height - Self.Height) / 2
                ZIndex: =8

            imgMobileCategoryCloseColorPicker As image:
                AccessibleLabel: |-
                    =With(
                        {
                            varDefault: "Click to close color picker",
                            varOOBTextId: "_translateCommon__CloseColorPicker"
                        },
                        With(
                            {
                                varLocalizedText: LookUp(
                                    colLocalization,
                                    OOBTextID = varOOBTextId,
                                    LocalizedText
                                )
                            },
                            Coalesce(
                                varLocalizedText,
                                varDefault
                            )
                        )
                    )
                DisabledFill: |-
                    =With(
                        {
                            varImageIsCategory: LookUp(
                                staticIcons,
                                staticIconName = "Dismiss"
                            ).staticIconIsCategory
                        },
                        If(
                            varImageIsCategory,
                            gblAppStyles.Icons.DisabledFill_Category,
                            Transparent
                        )
                    )
                Fill: |-
                    =With(
                        {
                            varImageIsCategory: LookUp(
                                staticIcons,
                                staticIconName = "Dismiss"
                            ).staticIconIsCategory
                        },
                        If(
                            varImageIsCategory,
                            gblAppStyles.Icons.Fill_Category,
                            Transparent
                        )
                    )
                Height: =22*1
                Image: |
                    =With(
                        {
                            varImageRecord: LookUp(
                                staticIcons,
                                staticIconName = "Dismiss"
                            ),
                            varColor: If(
                                Self.DisplayMode = DisplayMode.Disabled,
                                gblAppStyles.Icons.DisabledColor,
                                gblAppStyles.Icons.Color
                            )
                        },
                        With(
                            {
                                varImageData: Concatenate(
                                    "data:image/svg+xml;utf8, ",
                                    EncodeUrl(
                                        Concatenate(
                                            "<svg viewBox='",
                                            varImageRecord.staticIconViewbox,
                                            "' xmlns='http://www.w3.org/2000/svg'><path d='",
                                            varImageRecord.staticIconPath,
                                            "' fill='#",
                                            varColor,
                                            "'/></svg>"
                                        )
                                    )
                                )
                            },
                            varImageData
                        )
                    )
                PaddingRight: =0.00
                PaddingTop: =0.00
                RadiusBottomLeft: =5
                RadiusBottomRight: =5
                RadiusTopLeft: =5
                RadiusTopRight: =5
                TabIndex: |-
                    =If(
                        true,
                        -1,
                        0
                    )
                Tooltip: =Self.AccessibleLabel
                Visible: =ThisItem.IsSelected && locMobileCategoryColorPicker
                Width: =22*1
                X: =btnMobileCategoryColorPreview.X
                Y: =btnMobileCategoryColorPreview.Y
                ZIndex: =9

        lblMobileCategory As label:
            BorderColor: =gblAppStyles.Label.BorderColor
            BorderThickness: =gblAppStyles.Label.BorderThickness
            Color: =gblAppStyles.Label.Color
            DisabledBorderColor: =gblAppStyles.Label.DisabledBorderColor
            DisabledColor: =gblAppStyles.Label.DisabledColor
            DisabledFill: =gblAppStyles.Label.DisabledFill
            Fill: =gblAppStyles.Label.Fill
            FocusedBorderColor: =gblAppStyles.Label.FocusedBorderColor
            FocusedBorderThickness: =gblAppStyles.Label.FocusedBorderThickness
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Bold
            Height: =40*1
            HoverBorderColor: =gblAppStyles.Label.HoverBorderColor
            HoverColor: =gblAppStyles.Label.HoverColor
            HoverFill: =gblAppStyles.Label.HoverFill
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingTop: =0
            PressedBorderColor: =gblAppStyles.Label.PressedBorderColor
            PressedColor: =gblAppStyles.Label.PressedColor
            PressedFill: =gblAppStyles.Label.PressedFill
            Role: =TextRole.Heading1
            Size: =gblAppStyles.Label.Size.Large
            Text: |
                =With(
                    {
                        varDefault: "Category",
                        varOOBTextId: "lblGlobalSettingsCategoryHeader__locText"
