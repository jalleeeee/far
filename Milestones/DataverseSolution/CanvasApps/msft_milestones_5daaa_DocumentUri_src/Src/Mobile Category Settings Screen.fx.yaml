"'Mobile Category Settings Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: |-
        =If(
            gblThemeHiCo,
            gblAppColors.HighContrastHyperlinks,
            gblThemeDark,
            gblAppColors.TeamsDarkPrimary,
            gblAppColors.TeamsDefaultPrimary
        )
    OnVisible: |-
        =Clear(colMobileCategories);
        ForAll(
            Sort(
                Filter(
                    'Project Work Item Categories',
                    'Project Work Item Categories (Views)'.'Active Project Work Item Categories'
                ),
                'Created On',
                Ascending
            ),
            Collect(
                colMobileCategories,
                {
                    CategoryName: Name,
                    CategoryColor: Color,
                    DarkColor: 'Color Dark',
                    ID: 'Project Work Item Category',
                    Order: CountRows(colMobileCategories) + 1
                }
            )
        );
        ClearCollect(
            colMobileRemovedCategories,
            First(colMobileCategories)
        );
        Clear(colMobileRemovedCategories);
        UpdateContext(
            {
                locMobileGalleryDefaultCategory: Blank(),
                locMobileDeleteSettings: false
            }
        );
        //set focus start
        UpdateContext({locSetFocusTimerStart: false});
        UpdateContext({locSetFocusControlTarget: "btnMobileCategoryBackToSettings"});
        UpdateContext({locSetFocusTimerStart: true});
        //set focus end

    tmrSetFocus_MobileCategorySettings As timer:
        AutoStart: =locSetFocusTimerStart
        Color: =RGBA(0, 0, 0, 0)
        Duration: =100
        Fill: =RGBA(0, 0, 0, 0)
        Height: =0
        HoverFill: =Transparent
        OnTimerEnd: |
            =Switch(
                locSetFocusControlTarget,
                "btnMobileCategoryBackToSettings",
                SetFocus(btnMobileCategoryBackToSettings),
                "btnMobileCancelDelete_Category",
                SetFocus(btnMobileCancelDelete_Category)
            );
        OnTimerStart: =
        Size: =0
        TabIndex: =-1
        Width: =0
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =1

    lblAnnounce_MobileCategorySettings As label:
        DisplayMode: =DisplayMode.Disabled
        Font: =Font.'Segoe UI'
        Height: =0*0
        Live: =Live.Assertive
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Text: =locScreenReaderAnnouncedText //this text is announced by screen readers, when the variable is updated
        Visible: =false
        Width: =0*0
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =2

    conMobileCategory As groupContainer:
        Fill: =gblAppStyles.Background.Fill
        Height: =Parent.Height - Self.Y
        Width: =Parent.Width
        Y: =conMobileCategoryNav.Y + conMobileCategoryNav.Height
        ZIndex: =3

        "galMobileCategories As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
            AccessibleLabel: |-
                =With(
                    {
                        varDefault: "List of categories",
                        varOOBTextId: "galCategories__locAccessibleText"
                    },
                    With(
                        {
                            varLocalizedText: LookUp(
                                colLocalization,
                                OOBTextID = varOOBTextId,
                                LocalizedText
                            )
                        },
                        Coalesce(
                            varLocalizedText,
                            varDefault
                        )
                    )
                )
            BorderColor: =Transparent
            Default: |-
                =If(
                    IsBlank(locMobileGalleryDefaultCategory),
                    {},
                    LookUp(
                        colMobileCategories,
                        Order = locMobileGalleryDefaultCategory.Order
                    )
                )
            Fill: =Transparent
            Height: |-
                =Min(
                    Parent.Height - Self.Y - 175,
                    Self.TemplateHeight * CountRows(Self.AllItems)
                )
            Items: =colMobileCategories
            Layout: =Layout.Vertical
            LoadingSpinner: =App.ActiveScreen.LoadingSpinner
            TabIndex: |-
                =If(
                    locMobileDeleteSettings,
                    -1,
                    If(
                        Self.Visible,
                        0,
                        -1
                    )
                )
            TemplateFill: =Transparent
            TemplatePadding: =0
            TemplateSize: =75
            Width: =Parent.Width - Self.X
            X: =lblMobileCategory.X - 5
            Y: =lblMobileCategory.Y + lblMobileCategory.Height + 20
            ZIndex: =2

            galMobileCategoryColorPicker As gallery.galleryHorizontal:
                AccessibleLabel: |-
                    =With(
                        {
                            varDefault: "List of colors",
                            varOOBTextId: "galCategoryColorPicker__locAccessibleText"
                        },
                        With(
                            {
                                varLocalizedText: LookUp(
                                    colLocalization,
                                    OOBTextID = varOOBTextId,
                                    LocalizedText
                                )
                            },
                            Coalesce(
                                varLocalizedText,
                                varDefault
                            )
                        )
                    )
                BorderColor: =gblAppStyles.ButtonPrimary.Fill
                BorderThickness: =1
                Default: |-
                    =If(
                        gblThemeDark,
                        LookUp(
                            colMobileProjectCoverColors,
                            Color = ThisItem.DarkColor
                        ),
                        LookUp(
                            colMobileProjectCoverColors,
                            Color = ThisItem.CategoryColor
                        )
                    )
                Fill: =gblAppStyles.ButtonSecondary.Fill
                Height: =48*1
                Items: |-
                    =Filter(
                        colMobileProjectCoverColors,
                        Theme = If(
                            gblThemeDark,
                            "dark",
                            "default"
                        )
                    )
                OnSelect: |
                    =UpdateContext(
                        {
                            locMobileCategoryColorPicker: false,
                            locMobileSettingsChanged: true
                        }
                    );
                TabIndex: |-
                    =If(
                        true,
                        -1,
                        0
                    )
                TemplatePadding: =0
                TemplateSize: =38
                Visible: =ThisItem.IsSelected && locMobileCategoryColorPicker
                Width: =Parent.TemplateWidth - Self.X - 20
                X: =imgMobileCategoryCloseColorPicker.X + imgMobileCategoryCloseColorPicker.Width + 5
                Y: =txtMobileCategoryName.Y
                ZIndex: =1

                btnMobileCategoryColorPickerPreview As button:
                    BorderColor: |-
                        =If(
                            gblThemeDark,
                            ColorValue("#616161"),
                            White
                        )
                    Color: =Transparent
                    Fill: =ColorValue(ThisItem.Color)
                    FocusedBorderThickness: =2
                    Font: =Font.'Segoe UI'
                    Height: =24*1
                    HoverBorderColor: =Self.BorderColor
                    HoverColor: =Self.Color
                    HoverFill: =Self.Fill
                    OnSelect: =Select(Parent)
                    PressedBorderColor: =Self.BorderColor
                    PressedColor: =Self.Color
                    PressedFill: =Self.Fill
                    RadiusBottomLeft: =5
                    RadiusBottomRight: =5
                    RadiusTopLeft: =5
                    RadiusTopRight: =5
                    TabIndex: |-
