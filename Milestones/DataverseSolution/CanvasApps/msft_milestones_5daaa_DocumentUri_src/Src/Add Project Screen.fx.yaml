                            =With(
                                {
                                    varDefault: "Target date",
                                    varOOBTextId: "datMilestoneTargetDate__locAccessibleText"
                                },
                                With(
                                    {
                                        varLocalizedText: LookUp(
                                            colLocalization,
                                            OOBTextID = varOOBTextId,
                                            LocalizedText
                                        )
                                    },
                                    Coalesce(
