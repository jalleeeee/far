"'Add Project Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    OnVisible: |
        =UpdateContext(
            {
                locAddProject: true,
                locShowProjectTeamAssignment: false
            }
        );
        UpdateContext(
            {
                locAddProject: true
            }
        );
        Reset(txtNewProjectName);
        ClearCollect(
            colNewProjectMilestones,
            {
                Name: With(
                    {
                        varDefault: "Milestone1",
                        varOOBTextId: "_translateCommon__MilestoneNumber1"
                    },
                    With(
                        {
                            varLocalizedText: LookUp(
                                colLocalization,
                                OOBTextID = varOOBTextId,
                                LocalizedText
                            )
                        },
                        Coalesce(
                            varLocalizedText,
                            varDefault
                        )
                    )
                ),
                Color: "#5AC6CC",
                DarkColor: "002F31",
                ETA: Today(),
                Order: 1
            },
            {
                Name: With(
                    {
                        varDefault: "Milestone2",
                        varOOBTextId: "_translateCommon__MilestoneNumber2"
                    },
                    With(
                        {
                            varLocalizedText: LookUp(
                                colLocalization,
                                OOBTextID = varOOBTextId,
                                LocalizedText
                            )
                        },
                        Coalesce(
                            varLocalizedText,
                            varDefault
                        )
                    )
                ),
                Color: "#C5E9EA",
                DarkColor: "#025C5F",
                ETA: Today(),
                Order: 2
            },
            {
                Name: With(
                    {
                        varDefault: "Milestone3",
                        varOOBTextId: "_translateCommon__MilestoneNumber3"
                    },
                    With(
                        {
                            varLocalizedText: LookUp(
                                colLocalization,
                                OOBTextID = varOOBTextId,
                                LocalizedText
                            )
                        },
                        Coalesce(
                            varLocalizedText,
                            varDefault
                        )
                    )
                ),
                Color: "#F0F9FA",
                DarkColor: "#03787C",
                ETA: Today(),
                Order: 3
            }
        );
        Clear(colNewProjectTeamMembers);
        Collect(
            colNewProjectTeamMembers,
            {
                appEmailAddress: User().Email,
                appDisplayName: Office365Users.UserProfileV2(User().Email).displayName
            }
        );
        Reset(txtAssignmentSearchUser);
        Reset(galAddMilestones);
        
        //set focus start
        UpdateContext({locSetFocusTimerStart: false});
        UpdateContext({locSetFocusControlTarget: "txtNewProjectName"});
        UpdateContext({locSetFocusTimerStart: true});
        //set focus end

    tmrSetFocus_AddProjects As timer:
        AutoStart: =locSetFocusTimerStart
        Color: =RGBA(0, 0, 0, 0)
        Duration: =100
        Fill: =RGBA(0, 0, 0, 0)
        Height: =0
        HoverFill: =Transparent
        OnTimerEnd: |
            =Switch(
                locSetFocusControlTarget,
                "txtAssignmentSearchUser",
                SetFocus(txtAssignmentSearchUser),
                "txtNewProjectName",
                SetFocus(txtNewProjectName)
            );
        OnTimerStart: =
        Size: =0
        TabIndex: =-1
        Width: =0
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =4

    lblAnnounce_AddProjects As label:
        Font: =Font.'Segoe UI'
        Height: =0*0
        Live: =Live.Assertive
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Text: =locScreenReaderAnnouncedText //this text is announced by screen readers, when the variable is updated
        Width: =0*0
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =5

