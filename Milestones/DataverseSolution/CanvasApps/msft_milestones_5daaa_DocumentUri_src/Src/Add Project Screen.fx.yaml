                            =With(
                                {
                                    varDefault: "Click to delete the milestone",
                                    varOOBTextId: "imgDeleteMilestone__locAccessibleText"
                                },
                                With(
                                    {
                                        varLocalizedText: LookUp(
                                            colLocalization,
                                            OOBTextID = varOOBTextId,
                                            LocalizedText
                                        )
                                    },
                                    Coalesce(
                                        varLocalizedText,
                                        varDefault
                                    )
                                )
                            )
                        DisabledFill: |-
                            =With(
                                {
                                    varImageIsCategory: LookUp(
                                        staticIcons,
                                        staticIconName = "Delete"
                                    ).staticIconIsCategory
                                },
                                If(
                                    varImageIsCategory,
                                    gblAppStyles.Icons.DisabledFill_Category,
                                    Transparent
                                )
                            )
                        Fill: |-
                            =With(
                                {
                                    varImageIsCategory: LookUp(
                                        staticIcons,
                                        staticIconName = "Delete"
                                    ).staticIconIsCategory
                                },
                                If(
                                    varImageIsCategory,
                                    gblAppStyles.Icons.Fill_Category,
                                    Transparent
                                )
                            )
