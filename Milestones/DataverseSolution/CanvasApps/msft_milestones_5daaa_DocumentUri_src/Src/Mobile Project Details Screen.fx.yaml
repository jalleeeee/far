"'Mobile Project Details Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: |-
        =If(
            gblThemeHiCo,
            gblAppColors.HighContrastHyperlinks,
            gblThemeDark,
            gblAppColors.TeamsDarkPrimary,
            gblAppColors.TeamsDefaultPrimary
        )
    OnVisible: |-
        =If(
            !locMobileNavToProjectFromMenu,
            If(
                !locMobileNavToDetailFromAbout,
                UpdateContext(
                    {
                        locMobileShowProjectStatusOptions: false,
                        locMobileProjectStatusSelection: With( 
                            {
                                varDefault: "Milestone status",
                                varOOBTextId: "lblProjectMilestoneHeader1__locText"
                            },
                            With(
                                {
                                    varLocalizedText: LookUp(
                                        colLocalization,
                                        OOBTextID = varOOBTextId,
                                        LocalizedText
                                    )
                                },
                                Coalesce(
                                    varLocalizedText,
                                    varDefault
                                )
                            )
                        ),
                        //"Milesone status"
                        locMobileShowProjectStatusMenu: false,
                        locMobileProjectMenuSelection: With(
                            {
                                varDefault: "Team status",
                                varOOBTextId: "lblProjectTeamHeader1__locText"
                            },
                            With(
                                {
                                    varLocalizedText: LookUp(
                                        colLocalization,
                                        OOBTextID = varOOBTextId,
                                        LocalizedText
                                    )
                                },
                                Coalesce(
                                    varLocalizedText,
                                    varDefault
                                )
                            )
                        ),
                        //"Team status"
                        locMobileShowWorkItemDetail: false,
                        locMobileFilterWorkItems: false
                    }
                )
            );
            
        //set focus start
        UpdateContext({locSetFocusTimerStart: false});
            UpdateContext({locSetFocusControlTarget: "btnMobileBackToHome"});
            UpdateContext({locSetFocusTimerStart: true});
            
        //set focus end
        UpdateContext(
                {
                    locMobileCompletionStatus: First(
                        Sort(
                            'Project Work Item Statuses',
                            Sequence,
                            Ascending
                        )
                    )
                }
            );
            Clear(colMobileWorkItemStatuses);
            ForAll(
                Sort(
                    Filter(
                        'Project Work Item Statuses',
                        'Project Work Item Status' <> locMobileCompletionStatus.'Project Work Item Status'
                    ),
                    Sequence,
                    Ascending
                ),
                Collect(
                    colMobileWorkItemStatuses,
                    {
                        Name: ThisRecord.Name,
                        Color: ThisRecord.Color,
                        'Color Dark': ThisRecord.'Color Dark',
                        'Project Work Item Status': ThisRecord.'Project Work Item Status',
                        Sequence: ThisRecord.Sequence
                    }
                )
            );
            Collect(
                colMobileWorkItemStatuses,
                {
                    Name: locMobileCompletionStatus.Name,
                    Color: locMobileCompletionStatus.Color,
                    'Color Dark': locMobileCompletionStatus.'Color Dark',
                    'Project Work Item Status': locMobileCompletionStatus.'Project Work Item Status',
                    Sequence: locMobileCompletionStatus.Sequence
                }
            ),
            //set focus start
            UpdateContext({locSetFocusTimerStart: false});
            UpdateContext({locSetFocusControlTarget: "btnMobileBackToHome"});
            UpdateContext({locSetFocusTimerStart: true});
            //set focus end
        )

