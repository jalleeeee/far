        =If(
            gblThemeHiCo,
            gblAppColors.HighContrastHyperlinks,
            gblThemeDark,
            gblAppColors.TeamsDarkPrimary,
            gblAppColors.TeamsDefaultPrimary
        )
    OnHidden: =
    OnVisible: |-
        =Reset(galItems);
        UpdateContext(
            {
                locViewInspection: false,
                locItemSortOrder: true,
                locInspectionSortOrder: true,
                locInspectionSortBy: "date",
                locDisplayWarning: false
            }
        );
        If(
            gblFirstTimeNavigation,
            Select(btnHelper_CollectInspections)
            
