    conLoading_HiddenHelper As groupContainer:
        Height: =Parent.Height
        Width: =Parent.Width
        X: =0*0
        Y: =0*0
        ZIndex: =1

        tmrLoadingDelay As timer:
            BorderThickness: =0
            Duration: =1000
            Height: =0
            OnTimerEnd: |-
                =If(
                    gblAppLoaded && !IsBlankOrError(gblAppStyles) And gblAppContext,
                    // Data Loading
                    // App Settings (Initial Data Call)
                ClearCollect(
                    colLabelRecords,
                    Filter(
                        'Area Inspection Labels',
                        'Area Inspection Labels (Views)'.'Active Area Inspection Labels'
                    )
                );
                Concurrent(
                    Set(
                        gblCheckLabelSettings,
                        CountRows(colLabelRecords)
                    ),
                    With(
                        {varRecord: First('Area Inspection Labels')},
                        ClearCollect(
                            colLocConfig,
                            {
                                Name: If(
                                    IsBlank(varRecord.'Main section label'),
                                    "Area",
                                    varRecord.'Main section label'
                                ),
                                Type: "Main section"
                            },
                            {
                                Name: If(
                                    IsBlank(varRecord.'Sub section label'),
                                    "Area type",
                                    varRecord.'Sub section label'
                                ),
                                Type: "Sub section"
                            }
                        )
                    ),
                    Set(
                        gblRecordSettings,
                        LookUp(
                            //First(
                            //Filter(
                                'Area Inspection Settings',
                                //'Area Inspection Settings (Views)'.'Active Teams Settings'
                                true
                            )
                        //)
                    )
                );
                // App Settings (Post Initial Data Call)
                Concurrent(
                    If(
                        gblCheckLabelSettings = 0,
                        IfError(Patch(
                            'Area Inspection Labels',
                            Defaults('Area Inspection Labels'),
                            {
                                Name: "Labels",
                                'Main section label': "Area",
                                'Sub section label': "Area type",
                                'Work type': 'Work types'.Inspection
                            }
                        ),Blank())
                    ),
                    ClearCollect(
                        colLocTypeSettings,
                        {
                            Name: "General",
                            Icon: "Settings",
                            LocName: With(
                                {
                                    varDefault: "General",
                                    varOOBTextId: "_translateCommon_SettingsGeneralHeader"
                                },
                                With(
                                    {
                                        varLocalizedText: LookUp(
                                            colLocalization,
                                            OOBTextID = varOOBTextId,
                                            LocalizedText
                                        )
                                    },
                                    Coalesce(
                                        varLocalizedText,
                                        varDefault
                                    )
                                )
                            )
                        },
                        {
                            Name: Last(colLocConfig).Name,
                            Icon: "Layers",
                            LocName: Last(colLocConfig).Name
                        },
                        {
                            Name: "Customize experience",
                            Icon: "Text box",
                            LocName: With(
                                {
                                    varDefault: "Customize experience",
                                    varOOBTextId: "lblSettings_ExperienceHeader__locText"
                                },
                                With(
                                    {
                                        varLocalizedText: LookUp(
                                            colLocalization,
                                            OOBTextID = varOOBTextId,
                                            LocalizedText
                                        )
                                    },
                                    Coalesce(
                                        varLocalizedText,
                                        varDefault
                                    )
                                )
                            )
                        }
                    ),
                    If(
                        IsBlank(gblRecordSettings),
                        Set(
                            gblFirstRun,
                            true
                        )
                    )
                );
                // Reset Controls
                Reset(galAreas);
                // App Data and Final Variables
                Concurrent(
                    Set(
                        gblSettingPlannerPlanId,
                        gblRecordSettings.'Parameter (Planner Id)'
                    ),
                    Set(
                        gblSettingTeamId,
                        gblRecordSettings.'Parameter (Team Id)'
                    ),
                    Set(
                        gblSettingSharePointLocation,
                        gblRecordSettings.'Parameter (SharePoint Location)'
                    ),
                    ClearCollect(
                        colInspections,
                        Filter(
                            'Area Inspections',
                            Location.'Area Inspection Location' = First(galAreas.AllItems).'Area Inspection Location'
                        )
                    ),
                    Set(
                        gblLocation,
                        First(
                            SortByColumns(
                                'Area Inspection Locations',
                                "msft_name",
                                Ascending
                            )
                        )
                    )
                );
                //check if user has access to  
                Set(
                    gblUserCanAccessPlanner,
                    gblSettingPlannerPlanId in Planner.ListMyPlansV2().value.id
                );
                // Planner Data
                If(
                    !IsBlank(gblSettingPlannerPlanId) And !IsBlank(gblSettingTeamId) && gblUserCanAccessPlanner,
                    Concurrent(
                	// Planner Buckets
                        ClearCollect(
                            colPlannerBuckets,
                            Planner.ListBucketsV3(
                                gblSettingPlannerPlanId,
                                gblSettingTeamId
                            ).value
                        ),
                	// Planner Tasks
                        ClearCollect(
                            colPlannerTasks,
                            Planner.ListTasksV3(
                                gblSettingPlannerPlanId,
                                gblSettingTeamId
                            ).value
                        )
                    )
                );
                    // Navigation
                    Navigate(
                        'Items Screen',
                        ScreenTransition.None,
                        {
                            locShowSetup: IsBlank(gblSettingPlannerPlanId) && gblFirstRun,
                            locShowRestricted: (gblRecordSettings.'Team Owner Restricted?' = 'Team Owner Restricted? (Area Inspection Settings)'.Yes And !gblAppManager),
                            locShowPowerAppsPrompt: gblRecordUserSettings.'Display Splash (Power Apps)?' = 'Display Splash (Power Apps)? (Area Inspection User Settings)'.Yes
                        }
                    ),
                    !gblAppContext,
                    Navigate(
                        'Incorrect Context Screen',
                        ScreenTransition.None
                    )
                    
                )
            Repeat: =!gblAppLoaded
            Start: =locStartTimer
            Text: =""
            Width: =0
            X: =40
            Y: =40
            ZIndex: =1

        lblWidth As label:
            Color: =RGBA(0, 0, 0, 0)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Size: =11
            Text: =First(colLocConfig).Name
            Width: |-
                =Sum(
                    AddColumns(
                        Split(
                            Self.Text,
                            ""
                        ),
                        "Size",
                        LookUp(
                            colCharsWidth,
                            CharFont = Self.Font && CharWeight = Self.FontWeight && Char = Result
                        ).Size
                    ),
                    Size
                ) * Self.Size + Self.PaddingLeft + Self.PaddingRight
            X: =100
            Y: =100
            ZIndex: =4

