                "btnBulletin_Link_Categories_Add",
                SetFocus(btnBulletin_Link_Categories_Add),
                "icnSettings_Delete_Cancel",
                SetFocus(icnSettings_Delete_Cancel),
                "btnSettings_Categories_DeleteParentedCategories",
                SetFocus(btnSettings_Categories_DeleteParentedCategories)
            );
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Size: =0
        TabIndex: =-1
        Visible: =false
        Width: =0
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
