        Fill: =RGBA(0, 0, 0, 0)
        Height: =0
        HoverFill: =Transparent
        OnTimerEnd: |
            =Switch(
                locSetFocusControlTarget,
                "txtGalSettings_Bulletins_Categories_New_Name",
                SetFocus(txtSettings_Bulletins_Categories_New_Name),
                "btnBulletin_Categories_Add",
                SetFocus(btnBulletin_Categories_Add),
