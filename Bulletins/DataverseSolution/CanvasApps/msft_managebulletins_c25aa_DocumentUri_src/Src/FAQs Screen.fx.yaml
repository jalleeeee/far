"'FAQs Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: =gblAppStyles.ButtonPrimary.Fill
    OnHidden: |-
        =ForAll(
            galBulletinFAQs_Records.AllItems,
            With(
                {
                    varUserName: ThisRecord.lblGalBulletinFAQs_Records_CreatedBy.Text,
                    varUserImage: ThisRecord.imgGalBulletinFAQs_Records_CreatedBy.Image
                },
                If(
                    IsBlank(
                        LookUp(
                            colUserImages,
                            tblUserName = varUserName
                        )
                    ),
                    Collect(
                        colUserImages,
                        {
                            tblUserName: varUserName,
                            tblUserImage: varUserImage
                        }
                    )
                )
            )
        );

    cnvBulletinFAQs As fluidGrid.fluidGridWithBlankCard:
        BorderThickness: =0
        Height: =Parent.Height - Self.Y
        Width: =Parent.Width
        X: =0*0
        Y: |-
            =Switch(
                App.ActiveScreen.Size,
                Small,
                btnFAQs_NewFAQ.Y + btnFAQs_NewFAQ.Height + gblPadding.Page,
                comHeader_FAQs.Y + comHeader_FAQs.Height
            )
        ZIndex: =1

        dtcBulletinFAQs As dataCard.blankCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(0, 0, 0, 0)
            Height: =galBulletinFAQs_Records.Y + galBulletinFAQs_Records.Height + gblPadding.Page
            Width: =Parent.Width
            X: =0
            Y: =1
            ZIndex: =2

            lblBulletinFAQs_Records_ZeroState As label:
                BorderColor: =gblAppStyles.Label.BorderColor
