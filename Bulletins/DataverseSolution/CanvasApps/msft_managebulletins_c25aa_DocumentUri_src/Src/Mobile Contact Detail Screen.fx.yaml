                LocalizedText
                )
                },
                Coalesce(
                varLocalizedText,
                varDefault
                )
                )
                )
            Width: =Parent.Width - Self.X - gblPadding.Page
            X: =gblPadding.Page
            Y: =Parent.Height - Self.Height -gblPadding.Page
            ZIndex: =1

